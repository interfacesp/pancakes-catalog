<ion-header>
  <ion-toolbar>
    <ion-button fill= "outline" (click) = "onBackHome()" > Retour aux crêpes </ion-button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
        <h2>{{currentPancake.nom}}</h2>
    </ion-title>
</ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
        <ion-img [src]= "currentPancake.picture.webViewPath"></ion-img>
        <ion-card-title>Description</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        {{currentPancake.description}}                
    </ion-card-content>

    <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>Lieu de dégustation </ion-label>
    </ion-item>

    <ion-item *ngIf="currentPancake.location">
      <ion-label>Latitude: {{currentPancake.location.lati}}</ion-label>    
    </ion-item>

    <ion-item *ngIf="currentPancake.location">
      <ion-label>Longitude: {{currentPancake.location.longi}}</ion-label>    
    </ion-item>

    <ion-item>
      <ion-button (click)="openMapsLink()">Maps</ion-button>    
    </ion-item>

</ion-card>

</ion-content>
